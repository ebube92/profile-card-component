<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-bg font-primary bg-[url('images/bg-pattern-top.svg'),_url('images/bg-pattern-bottom.svg')] bg-[position:right_52vw_bottom_35vh,_left_48vw_top_52vh] bg-[size:978px_978px,_978px_978px] bg-no-repeat"
  >
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
      <section class="">
        <section>
          <img
            src="images/bg-pattern-card.svg"
            alt="Card Background"
            class="-z-10 rounded-t-xl"
          />
        </section>
        <section>
          <img
            src="images/image-victor.jpg"
            alt="Profile Picture"
            class="w-24 h-24 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] rounded-full border-4 border-white"
          />
        </section>
      </section>
      <section class="bg-white rounded-b-xl text-center pt-16 px-6">
        <h1>Victor Crest <span>26</span></h1>
        <p class="text-grayy">London</p>
      </section>
    </main>
  </body>
</html>
