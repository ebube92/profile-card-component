<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-bg font-primary bg-[url('images/bg-pattern-top.svg'),_url('images/bg-pattern-bottom.svg')] bg-[position:right_52vw_bottom_35vh,_left_48vw_top_52vh] bg-[size:978px_978px,_978px_978px] bg-no-repeat"
  >
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
      <section class="bg-whte rounded-xl max-w-sm w-full">
        <section class="relative">
          <img
            src="images/bg-pattern-card.svg"
            alt="Card Background"
            class="w-full rounded-t-xl"
          />

          <img
            src="images/image-victor.jpg"
            alt="Profile Picture"
            class="w-30 h-30 absolute left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full border-4 border-white"
          />
        </section>
      </section>

      <section class="bg-white rounded-b-xl text-center pt-20 w-full max-w-sm">
        <h1 class="font-bold text-xl">
          Victor Crest <span class="font-light text-grayy pl-2">26</span>
        </h1>
        <p class="text-grayy text-sm py-4 border-b-1 border-gray-300">London</p>

        <section
          class="flex justify-around bg-white text-center w-full max-w-sm py-6 rounded-b-xl"
        >
          <div>
            <p class="text-xl font-bold">80K</p>
            <p class="text-xs tracking-widest text-grayy">Followers</p>
          </div>
          <div>
            <p class="text-xl font-bold">803K</p>
            <p class="text-xs tracking-widest text-grayy">Likes</p>
          </div>
          <div>
            <p class="text-xl font-bold">1.4K</p>
            <p class="text-xs tracking-widest text-grayy">Photos</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
